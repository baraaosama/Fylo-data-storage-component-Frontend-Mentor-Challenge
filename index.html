<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Cairo:wght@200&family=Jomhuria&family=Open+Sans:wght@300&family=Raleway:wght@400;700&family=Red+Hat+Display:wght@500;700;900&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Fylo data storage component</title>
</head>
<body>
    <img src="images/bg-desktop.png" alt="" class="main-image">
    <div class="container">
        <div class="fylo">
            <img src="images/logo.svg" alt="" class="logo">
            <div class="images">
                <div class="document-logo">
                    <img src="images/icon-document.svg" alt="">
                </div>
                <div class="folder-logo">
                    <img src="images/icon-folder.svg" alt="">
                </div>
                <div class="upload-logo">
                    <img src="images/icon-upload.svg" alt="">
                </div>
            </div>
        </div>
        <div class="storage">
            <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
            <div class="progress-bar"><div class="color-shape"></div></div>
            <div class="numbers"><span class="zero">0 GB</span> <span class="thousand">1000 GB</span></div>
            <div class="gb-left">185 <span>GB LEFT</span></div>
        </div>
    </div>
    <div class="end">Challenge by Frontend Mentor. Coded by <span>Baraa Osama</span></div>
</body>
</html>
